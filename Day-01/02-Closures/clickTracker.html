<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Tracker</title>
    <script>
        (function myApp(){   //1. OF
            var count = 0;   //2. V
            function onBtnTrackClick(){ //3. IF
                ++count;   //4. 
                document.getElementById("divMessage").innerHTML = count;
            }
            function init(){
                var btnTrack = document.getElementById("btnTrack")
                btnTrack.addEventListener("click", onBtnTrackClick);  //5.
            }
            window.addEventListener("DOMContentLoaded", init);
        })();
        //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack" >
    <div id="divMessage"></div>
    
</body>
</html>
